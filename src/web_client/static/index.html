<!-- Adapted from https://github.com/playhtml/tictactoe/blob/master/starter/index.html -->

<style>

body {
  font: 14px "Century Gothic", Futura, sans-serif;
}

.container {
  display: flex;     /* note: defaults to horizontal left-to-right (row) */
}

.board {
  display: table;
  border-collapse: collapse;
}

.board-row {
  display: table-row;
}

.square {
  display: table-cell;
  height: 34px;
  width: 34px;

  border: 1px solid #999;
  font-size: 24px;
  font-weight: bold;
  line-height: 34px;
  text-align: center;
}


.game-info {
  margin-left: 20px;
}

</style>

<h1>Tic Tac Toe</h1>

<div class="container">
      <!-- column 1 -->
<div class="board">
  <div class="board-row">
    <div id="square_0" class="square" onclick="handleClick(this, 0)"></div>
    <div id="square_1" class="square" onclick="handleClick(this, 1)"></div>
    <div id="square_2" class="square" onclick="handleClick(this, 2)"></div>
  </div>
  <div class="board-row">
    <div id="square_3" class="square" onclick="handleClick(this, 3)"></div>
    <div id="square_4" class="square" onclick="handleClick(this, 4)"></div>
    <div id="square_5" class="square" onclick="handleClick(this, 5)"></div>
  </div>
  <div class="board-row">
    <div id="square_6" class="square" onclick="handleClick(this, 6)"></div>
    <div id="square_7" class="square" onclick="handleClick(this, 7)">O</div>
    <div id="square_8" class="square" onclick="handleClick(this, 8)"></div>
  </div>
</div>

   <!-- column 2 -->
  <div class="game-info">
    <div>Next player: O</div>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script src="click_handler.js"></script>
